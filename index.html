<body style="background-image: url(./assets/images/sunset3-medres.jpg); 
background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
    <div class="jumbotron" style="background-image: url(./assets/images/sunset1-crop.jpeg); 
    background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
        <h1 class="display-4">Weather Dashboard</h1>
        <!-- <hr class="my-6"> -->
    </div>
    <div class='row'>
        <div class="col-sm-3" id="search-box">
            <h2 id="search-header">Search for a City:</h2>
            <form class="form" id="search-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="validate" id="userCity" aria-describedby="user city input"
                            placeholder="Chicago">
                        <div class="input-group-append">
                            <button type="submit" id="custom-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
        </div>

        <div class="col" id="current-box" style="background-image: url(./assets/images/clouds_white_medres.jpeg); 
        background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
            <h2 id="city-header">Today's Forecast <span id='current-date'></span></h2>
            <ul>
                <li id='current-temp'>Temp: --- </li>
                <li id='current-wind'>Wind: --- </li>
                <li id='current-humid'>Humidity: --- </li>
                <li>UV Index: <span id='current-uv'>---</span></li>
            </ul>
        </div>
    </div>
    <div class='row'>
        <div class="col-sm-3" id="results-box">
            <div class="list-group" id="history">
            </div>
        </div>
        <!-- 5-Day Forecast Display - Column with all the cards -->
        <div class="col" id="forecast-display">
            <!-- Parent Row -->
            <div class='row' id="forecast-row">
                <h3>5-Day Forecast</h3>
                <!-- First Card -->
                <!-- <div id="forecast-container"> -->
                    <div class="col" id="forecast-card">
                        <h4 id="date-input">Upcoming Days</h4>
                        <ul>
                            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                            <li id='daily-temp'>Temp: --- </li>
                            <li id='daily-wind'>Wind: --- </li>
                            <li id='daily-humid'>Humidity: --- </li>
                        </ul>
                    </div>
                <!-- </div> -->
            </div>
